<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System</title>
</head>
<body>
    <h1>Stock Management System</h1>

    <h2>Add Product</h2>
    <form action="/add_product" method="post">
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" required><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        <input type="submit" value="Add Product">
    </form>

    <h2>Get Product</h2>
    <form action="/get_product" method="get">
        <label for="product_id_get">Product ID:</label>
        <input type="text" id="product_id_get" name="product_id" required><br>
        <input type="submit" value="Get Product">
    </form>

    <h2>Update Stock</h2>
    <form action="/update_stock" method="post">
        <label for="product_id_stock">Product ID:</label>
        <input type="text" id="product_id_stock" name="product_id" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <input type="submit" value="Update Stock">
    </form>

    <h2>Create Invoice</h2>
    <form action="/create_invoice" method="post">
        <label for="invoice_id">Invoice ID:</label>
        <input type="text" id="invoice_id" name="invoice_id" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="items">Items (JSON):</label>
        <textarea id="items" name="items" rows="4" required></textarea><br>
        <input type="submit" value="Create Invoice">
    </form>

    <script>
        document.querySelector('form[action="/get_product"]').addEventListener('submit', function(event) {
            event.preventDefault();
            const productId = document.getElementById('product_id_get').value;
            fetch(`/get_product/${productId}`)
                .then(response => response.json())
                .then(data => {
                    alert(JSON.stringify(data));
                });
        });
    </script>
</body>
</html>
